
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<title>Search</title>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
 <style type="text/css">
    #holder{
     height:200px;
     width:550px;
     background-color:#F5F5F5;
     border:1px solid #A4A4A4;
     margin-left:10px;

    }
     #place {
     position: relative;
     margin:7px;
     }
     #place a{
     font-size:0.6em;

     }
     #place li
     {
         list-style: none outside none;
         position: absolute;
     }

    #place .seat{
     height:33px;
     width:33px;
     display:block;
     }
      #place .row-3, #place .row-4{
        margin-top:10px;
      }
     #seatDescription{
     padding:0px;
     }
      #seatDescription li{
      verticle-align:middle;
      list-style: none outside none;
       padding-left:35px;
      height:35px;
      float:left;
      }
 #order_place{
  position: relative;

 }
 .sitting{
  position: relative;
  color:#777;
  display: inline-block;
 }
    </style>
<body>
        <h1>Book your seat for your movie</h1>
        The structure:<br>
        <label>For Platinum ticket:140 rupees  <br> For Gold ticket:120 rupees <br>  For Silver ticket:100 rupees</label><br><br>

        {% for row in value1 %}

        <button >{{row['seatId']}}</button>
        {% if loop.index%3==0 %}
        <br><br>
        {% endif %}
        {% endfor %}<br>
        Total  {{totalRow}} seats are booked from 9 seats.
	<div id="holder">
        <ul  id="place">
        </ul>

    </div>
    <div id="order_place"></div><br><br>
        <button id="click">Submit</button>
    <script type="text/javascript">
        $(function () {
            var settings = {
                reservedSeat:2,
                rowCssPrefix: 'row-',
                colCssPrefix: 'col-',
                seatWidth: 35,
                seatHeight: 35,
                seatCss: 'seat',
                selectedSeatCss: 'selectedSeat',
                selectingSeatCss: 'selectingSeat',

            };

            var init = function (Seat) {
                var str = [], seatNo, className;
                var rows= Seat.length;
                var cols= Seat[0].length;

                for (i = 0; i <rows; i++) {
                    for (j = 0; j <cols; j++) {
                        seatNo = (i + j *rows +1);
                        className = settings.seatCss + ' ' + settings.rowCssPrefix + i.toString() + ' ' + settings.colCssPrefix + j.toString();

                        if (Seat[i][j]==settings.reservedSeat) {
                            className += ' ' + settings.selectedSeatCss;
                            //console.log(inArray(seatNo, reservedSeat));
                        }

                        str.push('<li title="'+seatNo+'" class="' + className + '"' +
                                  'style="top:' + (i * settings.seatHeight).toString() + 'px;left:' + (j * settings.seatWidth).toString() + 'px" href="'+i,'-',j+'">' +
                                  '<a title="' + seatNo + '">' + seatNo + '</a>' +
                                  '</li>');

                    }
                }
                $('#place').html(str.join(''));
            };

            //case I: Show from starting
            //init();

            //Case II: If already booked

            var Seats =[ [ 0, 0, 0],
                         [ 0, 0, 0],
                         [ 0, 0, 0],
                      ];
            var seatName=['P','G','S'];
            var k=0;
            var o=0;
            var data = JSON.parse({{value|tojson}})
                for (i = 0; i <9; i++) {
                        var num=(i%3)+1;
                        v=seatName[k]+num.toString();
                        //console.log(v)
                        for(j=0; j<{{totalRow}};j++){
                            var ni=data[j]['bseatId'];
                            var n=ni.localeCompare(v);
                            if(n==0){
                              o=1;
                            }
                        }
                        if(o==0){
                            Seats[k][i%3]=0;
                        }else{
                            Seats[k][i%3]=2;
                        }
                        if(i%3==2){
                            k=k+1;
                        }
                        o=0;
                 }

             init(Seats);

            var clickNum = 0;
            $('.' + settings.seatCss).on('click',function () {

            if ($(this).hasClass(settings.selectedSeatCss)){
                alert('This seat is already reserved');
            }
              else
              {
               if($(this).hasClass(settings.selectingSeatCss))
                {
                    $(this).removeClass(settings.selectingSeatCss);
                     var SeatNo=$(this).closest("li").attr("title");
                     console.log($('li.selectingSeat').each(function()
                      {$(this).attr("href")
                    }));
                    $(".sitting:last").remove();
                }
                else
                {
                  $(this).addClass(settings.selectingSeatCss);
                 var link=$(this).attr('href');
                link=link+"";

                var SeatNo=$(this).closest("li").attr("title");
               // console.log(traverse.closest("a"));
                //var SeatNo=$(this).closest("a").attr("title");
                 $('<div class="sitting" title="'+SeatNo+'">SeatNo:>'+SeatNo+ '</div>').appendTo('#order_place');

                 }
                }
            });
          $("#click").click(function(){
            var realvalues = [];
            $('li.selectingSeat').each(function(i){realvalues[i]=$(this).attr("href");});
            realvalues=realvalues.join('>');
             //location.href ="http://localhost:8080/mymovie/SeatBook.action?cseatsWanted="+realvalues;
             window.history.pushState({push:this.push},'','/addInDb/{{movieId}}/{{theaterId}}/{{screenId}}/'+realvalues);
          });
        });

    </script>
</body>
</html>
