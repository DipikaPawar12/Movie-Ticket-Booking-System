<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<style>
   label{
     color: black;
     padding: 8px;
     height : 20px;

    }

    input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

button {
  background-color: #333; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
}
</style>

<body>
{% include 'header.html' %}
<h3 style=" color:white; background-color:#333; font-size:18px; padding : 12px 12px; font-family:verdana">Login to continue!!!</h3>

{% block body %}
   <h1 style=" color:white; background-color:#333; font-size:22px; padding : 16px 16px; text-align:center; font-family:verdana">Login/Sign in</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="userPassword" class="form-control" value={{request.form.password}}>
    </div>
     <button type="submit" class="btn btn-primary">Submit</button>
      <p>Don't have account?!! <a href="/userRegister/{{movieId}}/{{theaterId}}/{{screenId}}">--Sign Up--</a></p>

  </form>
{% endblock %}
</body>

</html>
